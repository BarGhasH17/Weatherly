<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly | Real-Time Forecast</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .search-bar {
            border-radius: 50px;
            border: none;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-search {
            border-radius: 50px;
            padding: 15px 25px;
            background: white;
            color: #6e8efb;
            font-weight: bold;
        }
        .weather-icon {
            font-size: 5rem;
            margin: 20px 0;
        }
        .temperature {
            font-size: 3.5rem;
            font-weight: bold;
        }
        .city-name {
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="weather-card p-4 text-center">
                    <h1 class="mb-4">Weatherly</h1>
                    <p class="mb-4">Get real-time weather updates for any city</p>
                    
                    <!-- Search Bar -->
                    <form method="POST" action="">
                        {% csrf_token %}  <!-- Required for Django's CSRF protection -->
                        <div class="input-group mb-4">
                            <input type="text" class="form-control search-bar" 
                                placeholder="Search city..." name="city" id="city-input" required>
                            <button type="submit" class="btn btn-search">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </form>
                    
                    <!-- Weather Display -->
                    {% if data %}
                    <div id="weather-display">  <!-- Removed d-none -->
                        {% if data.error %}
                        <div class="alert alert-danger">{{ data.error }}</div>
                        {% else %}
                        <div class="temperature">{{ data.temp }}</div>
                        <div class="city-name">
                            {{ data.city }}, {{ data.country_code }}
                        </div>
                        <div class="details row mt-3">
                            <div class="col">
                                <i class="fas fa-wind"></i> {{ data.wind_speed }} km/h
                            </div>
                            <div class="col">
                                <i class="fas fa-tint"></i> {{ data.humidity }}%
                            </div>
                        </div>
                        <div class="weather-description mt-2">
                            {{ data.description|title }}
                        </div>
                        {% endif %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Simple JS for demo (connect to a weather API later) -->
    <script>
        document.getElementById('search-btn').addEventListener('click', function() {
            const city = document.getElementById('city-input').value;
            if (city.trim() === '') return;
            
            // Simulate API call (replace with real API like OpenWeatherMap)
            document.getElementById('weather-display').classList.remove('d-none');
            document.querySelector('.city-name').textContent = city;
            
            // Random demo data (replace with real API data)
            const temp = Math.floor(Math.random() * 30) + 10;
            document.querySelector('.temperature').textContent = `${temp}Â°C`;
            
            // Change icon based on temp (demo logic)
            const icon = temp > 25 ? 'fa-sun' : temp > 15 ? 'fa-cloud-sun' : 'fa-cloud';
            document.querySelector('.weather-icon i').className = `fas ${icon}`;
        });
    </script>
</body>
</html>
