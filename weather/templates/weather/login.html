{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="weather-card p-4 text-center">
                <h1 class="mb-4"><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h1>
                <p class="mb-4">Log in to access your saved locations and preferences</p>
                
                <!-- Login Form -->
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <!-- Username -->
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-transparent border-0">
                            <i class="fas fa-user text-white"></i>
                        </span>
                        <input type="text" name="username" 
                               class="form-control search-bar" 
                               placeholder="Username" required>
                    </div>
                    
                    <!-- Password -->
                    <div class="input-group mb-4">
                        <span class="input-group-text bg-transparent border-0">
                            <i class="fas fa-lock text-white"></i>
                        </span>
                        <input type="password" name="password"
                               class="form-control search-bar" 
                               placeholder="Password" required>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-search w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In
                    </button>
                    
                    <!-- Signup Link -->
                    <p class="mt-3 mb-1">
                        Don't have an account? 
                        <a href="{% url 'signup' %}" class="text-white fw-bold">Sign Up</a>
                    </p>
                    
                    <!-- Password Reset -->
                    <p class="mb-0">
                        <a href="#" class="text-white">Forgot password?</a>
                    </p>
                </form>
                
                <!-- Error Messages -->
                {% if form.errors %}
                <div class="alert alert-danger mt-3">
                    Invalid username or password. Please try again.
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
